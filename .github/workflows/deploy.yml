name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck --if-present

      - name: Lint
        run: pnpm run lint --if-present

      - name: Test
        run: pnpm test --if-present

      - name: Build
        run: pnpm run build

      - name: Start server
        run: |
          pnpm run start -- --port 3000 &
          npx wait-on http://127.0.0.1:3000

      - name: Smoke check
        run: |
          curl -I http://127.0.0.1:3000
